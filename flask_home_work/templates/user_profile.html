<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forhunter.css') }}">
</head>
<body>
            <div class="flex">
                <div class="left">
                    <div class="title">Users list:</div>
                    {% if l_users %}
                        {% for user in l_users %}
                            <p><a href="/users/{{ user }}">{{ user }}</a></p>
                        {% endfor %}
                    {% else %}
                        <p>No users</p>
                    {% endif %}
                </div>
            <div class="content">
                <h1 class="top">About this page</h1>
                <p>Hello, {{ name }}!</p>
                <p>Now is {{ day }}</p>
                <p>{{ greeting }}</p>
            </div>
            <div class="left">
                <a href="https://www.gismeteo.by/"><img src="https://wersm.com/wp-content/uploads/2013/07/users.jpg"></a>
            </div>
</body>
</html>
